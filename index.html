<html>

    <head>

        <style>
            
            .center {
              margin: auto;
              width: 60%;
              border: 3px solid #73AD21;
              padding: 10px;
            }
            
            
            .border{
                border:silver; border-width:1px; border-style:solid;
            }
            
            .dot {
              position: relative;
              top: 0;
              left: 0;
              width: 5px;
              height: 5px;
              background: red;
              border-radius: 50%;
            }
            .dot2 {
              position: relative;
              top: 0;
              left: 0;
              width: 5px;
              height: 5px;
              background: green;
              border-radius: 50%;
            }

            .sun {
              width: 200px;
              height: 200px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 50px;
              left: 50px;
            }
            .moon {
              width: 130px;
              height: 130px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 85px;
              left: 85px;
            }
            .me {
              width: 140px;
              height: 140px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;

              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 80px;
              left: 80px;
            }
            .ve {
              width: 150px;
              height: 150px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 75px;
              left: 75px;
            }
            .ma {
              width: 160px;
              height: 160px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 70px;
              left: 70px;
            }
            .ju {
              width: 170px;
              height: 170px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 65px;
              left: 65px;
            }
            .sa {
              width: 180px;
              height: 180px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit;
              -moz-animation-duration: 5s;
              top: 60px;
              left: 60px;
            }
            .ra {
              width: 190px;
              height: 190px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit2;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit2;
              -moz-animation-duration: 5s;
              top: 55px;
              left: 55px;
            }
            .ke {
              width: 210px;
              height: 210px;
              position: absolute;
              -webkit-animation-iteration-count: infinite;
              -webkit-animation-timing-function: linear;
              -webkit-animation-name: orbit2;
              -webkit-animation-duration: 5s;
              -moz-animation-iteration-count: infinite;
              -moz-animation-timing-function: linear;
              -moz-animation-name: orbit2;
              -moz-animation-duration: 5s;
              top: 45px;
              left: 45px;
            }

            @-webkit-keyframes orbit {
              from {
                -webkit-transform: rotate(0deg)
              }

              to {
                -webkit-transform: rotate(360deg)
              }
            }

            @-moz-keyframes orbit {
              from {
                -moz-transform: rotate(0deg)
              }

              to {
                -moz-transform: rotate(360deg)
              }
            }

            @-webkit-keyframes orbit2 {
              from {
                -webkit-transform: rotate(360deg)
              }

              to {
                -webkit-transform: rotate(0deg)
              }
            }

            @-moz-keyframes orbit2 {
              from {
                -moz-transform: rotate(360deg)
              }

              to {
                -moz-transform: rotate(0deg)
              }
            }

            
        </style>

        <script>
            collection = document.getElementsByClassName("rndmClr");
            var allowRndm = false;
            if (allowRndm) {
                for (i=0; i<collection.length; i++) {
                    collection[i].style.backgroundColor = Math.floor(Math.random()*16777215).toString(16);
                    collection[i].style.color = Math.floor(Math.random()*16777215).toString(16);
                }
            } else {
                //33,39,59 = 21273B
                //213,213,213 = D5D5D5
                // alert(Math.floor(Math.random()*16777215).toString(16));
                clr1 = '21273B';
                clr2 = 'D5D5D5';
                for (i=0; i<collection.length; i++) {
                    if (i%2 == 0) {
                        collection[i].style.backgroundColor = clr1;
                        collection[i].style.color = clr2;
                    } else {
                        collection[i].style.backgroundColor = clr2;
                        collection[i].style.color = clr1;
                    }
                    
                }
            }
            
            
        </script>
